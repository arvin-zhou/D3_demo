<html>
<head>
    <meta charset="utf-8">
    <title>图表运动</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>

<script src="d3-4.5.0/d3.js" charset="utf-8"></script>
<script>
    var width=1200;
    var height=1200;
    var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
    var circle1=svg.append('circle')
            .attr('cx',100)
            .attr('cy',100)
            .attr('r',45)
            .attr('fill','#66b702');
    circle1.transition()
            .duration(3000)
            .attr('cx',900)
            .attr('cy',500)
            .attr('r',300)
            .style("fill","red");
</script>
</body>
</html>
