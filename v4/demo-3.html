<html>
<head>
    <meta charset="utf-8">
    <title>做一个图表</title>
</head>
<body>

<script src="d3-4.5.0/d3.js" charset="utf-8"></script>
<script>
    var width=300;
    var height=300;
    var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height);
    
    var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
    var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x',20)
            .attr('y',function (d,i) {
                return i*rectHeight;
            })
            .attr('width',function (d,i) {
                return d;
            })
            .attr('height',rectHeight-2)
            .attr('fill','steelblue');
</script>
</body>
</html>
