<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Apple</p>
<p>Pear</p>
<p>Banana</p>
<span>text 1</span><br>
<span id="myid">text 2</span><br>
<span>text 3</span><br>
<script src="d3-4.5.0/d3.js" charset="utf-8"></script>
<script>
    var str = "China";

    var body = d3.select("body");
    var p = body.selectAll("p");

    p.datum(str);
    p.text(function(d, i){
        return "第 "+ i + " 个元素绑定的数据是 " + d;
    });
    var dataset = ["I like dogs","I like cats","I like snakes"];
    var span = body.selectAll("span");

    span.data(dataset)
            .text(function(d, i){
                return d;
            });
    var span1=d3.select('span').style('color','red');
    body.append("p")
            .text("append p element");
    body.insert('p','#myid')
            .text('insert p element');
    var pDelete = body.select("#myid").remove();

</script>
</body>
</html>
