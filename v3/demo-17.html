<!DOCTYPE html>
<html>
<head>
	<title>自动换行封装</title>
</head>
<body>
<script type="text/javascript" src="multext.js"></script>
<script type="text/javascript" src="d3-3.5.17/d3.js"></script>
<script type="text/javascript">
var width = 300;
var height = 300;
var svg = d3.select("body")
			.append("svg")
			.attr("width",width)
			.attr("height",height);
var str = "青青子衿，悠悠我心，但为君故，沉吟至今。";			
		
appendMultiText(svg,str,30,100,120,20,"simsun");
// 	appendMultiText(
// 	container,			//文本的容器，可以是<svg>或<g> 
// 	str, 				//字符串
// 	posX, 				//文本的x坐标
// 	posY, 				//文本的y坐标
// 	width, 				//每一行的宽度，单位为像素
// 	fontsize, 			//文字的大小（可省略），默认为 14
// 	fontfamily			//文字的字体（可省略），默认为 simsun, arial
// )
</script>
</body>
</html>
