<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
</head>
<body>

</body>
<script src="d3-3.5.17/d3.js"></script>
<script>
    var width=400;
    var height=400;
    var circles=[{cx:150,cy:300,r:30},
        {cx:250,cy:200,r:30}]
    var zoom=d3.behavior.zoom()
            .scaleExtent([1,10])
            .on('zoom',zoomed)
    var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
    var circles_group=svg.append('g')
            .call(zoom)
    circles_group.selectAll('g')
            .data(circles)
            .enter()
            .append('circle')
            .attr('cx',function (d) {
                return d.cx
            })
            .attr('cy',function (d) {
                return d.cy
            })
            .attr('r',function (d) {
                return d.r
            })
            .attr('fill','steelblue');
    function zoomed() {
        d3.select(this).attr("transform",
                "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }
</script>
</html>
